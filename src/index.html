<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootply snippet - Bootstrap 3 Template - Attach nav after scroll </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pdis.css" rel="stylesheet">
    <script type='text/javascript' src="js/jquery.min.js"></script>
    <script type='text/javascript' src="js/bootstrap.min.js"></script>
    <script>

        function resizeLogo(){
            var size = $("#navbar").offset().top-$(window).scrollTop();
            if(size>80){
                $("#logo").width(size);
                $("#logo").height(size);
            }
            else{
                $("#logo").width(80);
                $("#logo").height(80);
            }

        }

    </script>
</head>

<body onscroll="resizeLogo()">

</body>

</html>
